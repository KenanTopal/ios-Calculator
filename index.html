<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOs Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="main-container">
    <div class="display">0</div>
    <div class="button-container">
      <div class="button function ac">AC</div>
      <div class="button function mp">+-</div>
      <div class="button function modulus">%</div>
      <div class="button operator division">/</div>
      <div class="button number number-7">7</div>
      <div class="button number number-8">8</div>
      <div class="button number number-9">9</div>
      <div class="button operator multiply">x</div>
      <div class="button number number-4">4</div>
      <div class="button number number-5">5</div>
      <div class="button number number-6">6</div>
      <div class="button operator subtraction">-</div>
      <div class="button number number-1">1</div>
      <div class="button number number-2">2</div>
      <div class="button number number-3">3</div>
      <div class="button operator addition">+</div>
      <div class="button number number-0">0</div>
      <div class="button number decimal">.</div>
      <div class="button operator equal">=</div>
    </div>
  </div>
</body>
</html>
